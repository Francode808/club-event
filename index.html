<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurich Night Adventure</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            
            /* Light Red Background */
            background-color: #ff6b6b; 
            
            /* Electric Neon Yellow Text */
            color: #ccff00; 
            
            text-align: center; 
            padding: 30px; 
            
            /* This adds a black outline so the yellow pops against the red */
            text-shadow: 2px 2px 0px #000000;
        }

        #sentence { 
            font-size: 2.5rem; /* Larger text for impact */
            font-weight: 900;  /* Extra bold */
            line-height: 1.2;
            text-transform: uppercase; /* Makes it look like a flyer */
        }

        /* Small instruction at the bottom */
        .hint {
            margin-top: 60px;
            font-size: 1rem;
            color: white;
            text-shadow: 1px 1px 0px #000;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="sentence"></div>
    
    <div class="hint">SCAN AGAIN FOR NEW FATE</div>

    <script>
        // YOUR DATABASE
        // Paste your 500 sentences inside these brackets
        const database = [
            "What is the most expensive thing you've bought in Zurich?",
            "Ask the bartender for their favorite drink recommendation.",
            "The best nights start with a 'yes'.",
            "Find someone wearing black and high-five them."
        ];

        // This runs automatically the moment the page opens
        const randomIndex = Math.floor(Math.random() * database.length);
        const selectedSentence = database[randomIndex];
        document.getElementById('sentence').innerText = selectedSentence;

    </script>
</body>
</html>
